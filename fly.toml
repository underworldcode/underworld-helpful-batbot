# Fly.io configuration for HelpfulBatBot
# Deploy with: flyctl deploy

app = "underworld-helpfulbat"
primary_region = "syd"  # Sydney, Australia

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8001"
  CONTENT_UPDATE_FREQUENCY = "daily"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false  # Keep always running
  auto_start_machines = true
  min_machines_running = 1

  # HTTP service health checks
  [[http_service.checks]]
    grace_period = "60s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# Persistent volume for content cache
# Create with: flyctl volumes create helpfulbat_content --size 5 --region syd
[mounts]
  source = "helpfulbat_content"
  destination = "/app/content_cache"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Secrets (set with flyctl secrets set)
# flyctl secrets set ANTHROPIC_API_KEY=sk-ant-...
